<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
</head>
<body>
    
    <h1>Create Account</h1>
    <hr>

    <input type="text" name="firstName" id="firstName" placeholder="First Name">
    <input type="text" name="lastName" id="lastName" placeholder="Last Name">
    <input type="date" name="dateOfBirth" id="dateOfBirth" placeholder="Date Of Birth">
    <input type="number" name="height" id="height" placeholder="Height">
    <input type="number" name="Weight" id="weight" placeholder="Weight">
    <input type="email" name="email" id="email" placeholder="Email Address">
    <input type="number" name="PhoneNumber" id="phoneNumber" placeholder="PhoneNumber">
        
    <button id="submitForm">Submit User Data</button>
    

    <ul>
        <div class="userlist"></div>
    </ul>
   
    <p class="message"></p>

</body>
</html>
